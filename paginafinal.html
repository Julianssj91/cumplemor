<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluye los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para ocultar la imagen */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="imagen4.jpg" alt="Mi Imagen" class="img-fluid mt-4 mx-auto d-block" style="max-width: 50%;" id="miImagen">
        <h1>Llegamos a tu regalo, apreta el botoncitooooo</h1>
        <div class="mt-4">
            <button id="mostrarImagen" class="btn btn-dark mb-5"><h1>Regalito</h1></button>
        </div>
    </div>

    <!-- Agrega la etiqueta de audio con la fuente del archivo de audio -->
    <audio id="miAudio" src="rebotin .mp3"></audio>

    <!-- Incluye los archivos JavaScript de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript para mostrar la imagen, reproducir el audio, cambiar la imagen y el texto, y ocultar el botÃ³n al hacer clic en el botÃ³n
        const botonMostrarImagen = document.getElementById('mostrarImagen');
        const imagen = document.getElementById('miImagen');
        const audio = document.getElementById('miAudio');
        const h1Texto = document.querySelector('h1');

        // Define la ruta de la nueva imagen que deseas mostrar
        const nuevaImagenSrc = 'entrada.png';

        // Define el nuevo texto que deseas mostrar
        const nuevoTexto = 'Â¡Feliz cumpleaÃ±itosssss! ðŸŽ‚ðŸ–¤';

        botonMostrarImagen.addEventListener('click', () => {
            // Oculta el botÃ³n
            botonMostrarImagen.style.display = 'none';

            // Cambia la clase de la imagen para mostrarla u ocultarla
            imagen.classList.toggle('hidden');

            // Cambia la fuente de la imagen para mostrar la nueva imagen
            imagen.src = nuevaImagenSrc;

            // Cambia el texto en el h1
            h1Texto.textContent = nuevoTexto;

            // Reproduce el audio
            audio.play();
        });
    </script>
</body>
</html>
